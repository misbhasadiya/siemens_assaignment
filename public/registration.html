<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <!-- Header with Company Name -->
    <header class="text-center mt-3">
        <h2>Welcome to siemens portal</h2>
    </header>

    <!-- Login Form Container -->
    <main class="container login-container">
        <form >
            <!-- Name Input -->
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your First Name" required>
            </div>

             <!-- Lat name Input -->
             <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your Last Name" required>
            </div>

            <!-- Username Input -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter your username" required>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confrimPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confrimPassword" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="question">Security Question</label>
                <input type="text" class="form-control" id="question" placeholder="Enter your question" required>
            </div>
            <div class="form-group">
                <label for="answer">Security Question Answer</label>
                <input type="text" class="form-control" id="answer" placeholder="Enter your answer" required>
            </div>

            <!-- Login Button -->
            <button type="button" class="btn btn-primary btn-block" onclick="signUp(event)">Sign up</button>
            <p class="login-redirection">Already registered! Please Login <a href="./login.html"> Here</a></p>
        </form>
    </main>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/login.js" ></script>
</body>

</html>
